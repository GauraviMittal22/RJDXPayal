<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJDX PAYAL</title>   
</head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
    body{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        
    }
     /* <--------NAVIGATION SECTION-------> */

        .nav_section ul{
         
         list-style-type: none;
         height: 100%;
         font-size: 16px;
         display:flex;
         margin: 0px;
         padding: 0px;
        background-color: white;
        font-family: 'Raleway', sans-serif;
         font-weight: bolder;
         width: 100%;
         text-decoration: none;
         color: black;
     }
     .nav_section li{
         margin-right: 20px;
         text-decoration: none;
         cursor: pointer;
        
     }
     .nav_section{
         background-color: white;
         z-index: 3;
         width:25%;
         margin: 0px;
         padding: 0px;
         position: fixed;
         top: 0px;
         text-align: end;
         cursor: pointer;
         margin-left: 75%;
     }
     li a:hover{
         color: white;
         background-color: brown;
     }
     li a:link,a:visited{
         color:black;
         text-decoration: none;
     }

/* ---------WELCOME SECTION----------  */
    .welcome_section{
        display: flex;
        top: 0px;
        
    }
    .image_container{
        width:75%;
        height: 100vh;  
    }
    .image_container img{
        width: 100%;
        height: 100%;
    }
    .text{
        position: relative;
        width: 25%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .title{
        font-size: 400%;
        margin-left: 20px;
        margin-bottom: 0px;
        font-family: 'Oswald', sans-serif;
        color: rgb(71, 24, 24);
        
    }
    .sub{
        padding-top: 0px;
        font-size: 150%;
        margin-top: 0px;
        font-family: 'Oswald', sans-serif;
        margin-left: 90px;
        
    }
/*-------------NEW DESIGNS-----------------*/
    
    .page_title{
        margin-top: 150px;
        font-family: 'Oswald', sans-serif;
        font-size: 300%;
        color: rgb(71, 24, 24);
        align-self: center;
    }
    .newdesign_section{
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
   .newDesignGrid{
       display: grid;
       grid-template-columns: 50% 50%;
   }
   .item{
       margin-left: 10px;
       margin-top:10px;
       margin-bottom: 0px;
       margin-right:10px;
   }
   .item img{
       position: relative;
       width: 100%;
   }
/*----------------COLLECTIONS------------------*/

   .collection_section{
       display: flex;
       flex-direction: column;
       justify-content: center;
   }
   .row1{
       margin-top: 50px;
       display: flex;
       justify-content: space-evenly;
       
   }
   .row2{
       margin-top: 110px;
       display: flex;
       justify-content: space-evenly;
   }
   .tile{
       display: flex;
       flex-direction: column;
       overflow: hidden;
       width: 20%;
       height: 180px;
       font-size: 23px; 
       text-align: center;
       color: silver;
       border-radius: 10px 30px 10px 30px;
       background-color: black;
       font-family: 'Raleway', sans-serif;
       font-weight: 800;
   }
   .tile img{
    overflow: hidden;
    width: 100%;
    height: 100%;
    object-fit: fill;
   }
  
</style>
<body>
    <!--------NAVIGATION SECTION------->

    <section class="nav_section">
        <ul>
            <li><a href="#NewDesigns">New Designs</a></li>
            <li><a href="#collection">Collection</li></a>
            <li><a href="#AboutMe">About Me</li></a>
        </ul>
    </section>

    <!--------WELCOME SECTION-------->
    
    <section class="welcome_section">
        <div class="image_container">
            <img src="images/img2-1.jpg">
        </div>
        <div class="text">
            <p class="title">RJDX PAYAL</p>
            <p class="sub">Fancy and Deluxe Payal</p>
        </div>
    </section>

    <!-------NEW DESIGNS SECTION-------->
    <section class="newdesign_section">
        <div class="page_title">
            <p>NEW DESIGNS</p>
        </div>
        <div class="newDesignGrid">
            <div class="item"><img src="images/img3.jpg"></div>
            <div class="item"><img src="images/img3.jpg"></div>
            <div class="item"><img src="images/img3.jpg"></div>
            <div class="item"><img src="images/img3.jpg"></div>
        </div>
    </section>
    
    <!-------------COLLECTION-------------->
    <section class="collection_section">
        <div class="page_title">
            <p>COLLECTIONS</p>
        </div>
        <div class="row1">
            <div class="tile"><img src="images/Gola.jpg">Gola Payal</div>
            <div class="tile"><img src="images/italy.jpg">Itli Payal</div>
            <div class="tile"><img src="images/Rajvada.jpg">Rajvada Payal</div>
        </div>
        <div class="row2">
            <div class="tile"><img src="images/sada_jhalar.jpg">Sada Jhalar</div>
            <div class="tile"><img src="images/sada_payal.jpg">Sada Payal</div>
        </div>
    </section>
</body>
</html>
